<body>

   <html>
    <head>
        <title>Weather App</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h2 id="location"></h2>
            </div>
            <div class="flex-container">
              <section class="flex-item" id="icon">
                <canvas id="icon1" width="128" height="128"></canvas>
              </section>
             <section class="flex-item" ><span id="temperature"></span><button >&#8451;</button>	</section>
            </div>
            <div id="weatherData">
                <div class="row">
                        <div class="data-item" id="summary"></div> 
                        <div class="data-item" id="time"></div> 
                </div><br>     
            </div><br><br>
          <footer>Powered by <a href="https://darksky.net/poweredby/">DarkSky API</a></footer>
        </div>
        
</body>
</html>
