<html>
    <head>
        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <header id="app-title">
                <h2>Wikipedia Viewer</h2>
            </header>
            <div id="app-top">
                <span><img src="img/Wiki (2).jpg"></span>
                <span id="top-text">Looking for something</span>
            </div>
            <div id="app-main">
                <div id="search">
                    <input type="text" id="search-box">
                    <div id="search-buttons">
                        <a type="Button" target="_blank" id="btn-random">Feeling lucky</a>
                        <a type="Button" value="Search" id="btn-search">Search</a>
                    </div>
                </div>
            </div>
            <div id="results"></div>
            <br><br>
            <footer>
                <span>Designed by Temi Ogundeji  &#169; 2017</span>
            </footer>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js//script.js"></script>
    </body>
</html>
