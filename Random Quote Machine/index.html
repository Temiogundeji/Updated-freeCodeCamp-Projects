<html>
  <head>
    <title>Random Quote Machine</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
  </head>
  <body>
    <div id="container">
      <div class="quoteBox" id="quote-box">
          <div id="quote-text">
              <i id="doubleQuote" class="fa fa-quote-left"> </i>
              <span id="text"></span>
          </div>
          <div id="quote-author">
            - <span id="author"></span>
          </div>
      </div>
      <div class="btns">
        <button class="btn nextButton" id="newQuote">Next</button>
        <button class="btn shareButton" id="shareQuote">Share</button>
      </div>
      <footer>Designed by Temi Ogundeji</footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
